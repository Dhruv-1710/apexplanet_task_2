<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact & To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <header>
    <nav class="container">
      <div class="logo">MyWebsite</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container grid-layout">

    <!-- Contact Form -->
    <section class="card">
      <h2>Contact Us</h2>
      <form id="contact-form" novalidate>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
        <div id="form-message" class="form-message"></div>
      </form>
    </section>

    <!-- To-Do List -->
    <section class="card">
      <h2>To-Do List</h2>
      <div class="todo-controls">
        <input type="text" id="todo-input" placeholder="Add a new task..." autocomplete="off">
        <button id="add-task">Add</button>
      </div>
      <ul id="todo-list" class="todo-list"></ul>
      <p id="empty-state" class="empty-state">No tasks yet. Start by adding one!</p>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MyWebsite. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
